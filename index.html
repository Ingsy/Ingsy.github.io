<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="BID is an aution-website. This is the landingsite for BID"
    />
    <title>BID | Welcome</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid navbar-color">
          <a class="navbar-brand" href="/index.html"
            ><img class="img-brand" src="/img/brand.png"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >Listings</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile/profile/profile.html"
                  >My Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile/login/login.html">Login</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  filter
                </a>
                <ul class="dropdown-menu input yellow">
                  <hr class="yellow mb-0 mt-0 ms-2 me-2" />
                  <li>
                    <a href="#" class="dropdown-item myListingsOnly"
                      >My Listings</a
                    >
                  </li>
                  <hr class="yellow mb-0 mt-0 ms-2 me-2" />
                  <li>
                    <a href="#" class="dropdown-item all-listings"
                      >All Listings</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search" id="searchform">
              <input
                class="form-control input me-2"
                id="searchInput"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-secondary input me-4"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-2 text-center mt-4"
        >
          <div class="card-div-2 d-none d-sm-block d-md-none">
            <hr class="mt-4 mb-4" />

            <div>
              <button class="btn" id="myListingsOnly"></button>
              <button
                class="btn mb-2"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseYourListing"
                aria-expanded="false"
                aria-controls="collapseExample"
                href="collapsetext"
              >
                Your Listings
              </button>

              <div class="collapse" id="collapseYourListing">
                <div
                  class="card text-center mx-auto align-items-center turq-2 white"
                >
                  <div class="card-body">
                    <div id="myListingsOnly"></div>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <button class="btn" id="myListingsOnly"></button>
              <button
                class="btn"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseListItem"
                aria-expanded="false"
                aria-controls="collapseExample"
                href="collapsetext"
              >
                List an item
              </button>

              <div class="collapse" id="collapseListItem">
                <div
                  class="card mx-auto text-center align-items-center yellow white"
                >
                  <div class="card-body">
                    <form class="align-self-center" id="createListing">
                      <div class="m-3 text-start">
                        <label for="title" class="form-label"></label>
                        <input
                          type="title"
                          class="form-control inputForm"
                          id="title"
                          aria-describedby="title"
                          placeholder="Title for your listing"
                          name="title"
                          required
                        />
                      </div>
                      <div class="m-3 text-start">
                        <label for="description" class="form-label"></label>
                        <textarea
                          type="description"
                          class="form-control inputForm inputForm-textarea"
                          id="description"
                          aria-describedby="description"
                          placeholder="describe the item you are listing... (Optional)"
                          maxlength="100"
                          rows="4"
                          cols="50"
                          name="description"
                        ></textarea>
                      </div>
                      <div class="m-3 text-start">
                        <label for="media" class="form-label"></label>
                        <input
                          type="url"
                          name="media"
                          class="form-control inputForm"
                          id="media"
                          placeholder="img of items"
                        />
                      </div>
                      <div class="m-3 text-start">
                        <label for="endsAt" class="form-label"></label>
                        <input
                          type="endsAt"
                          class="form-control inputForm"
                          id="endsAt"
                          aria-describedby="endsAt"
                          placeholder="date when listing ends"
                          name="endsAt"
                          title="example: 2023-05-24"
                          required
                        />
                      </div>

                      <button
                        type="submit"
                        class="btn btn-2 w25 btn-yellow mb-4"
                      >
                        List Item
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <hr class="mt-4 mb-4" />
          </div>
          <div class="col-md-6" id="listingsFeed"></div>
          <div class="col-md-6 d-sm-none d-md-block">
            <h1>LIST AN ITEM</h1>
            <div
              class="card text-center mx-auto align-items-center yellow white"
            >
              <div class="card-body">
                <form class="align-self-center" id="createListing">
                  <div class="m-3 text-start">
                    <label for="title" class="form-label"></label>
                    <input
                      type="title"
                      class="form-control inputForm"
                      id="title"
                      aria-describedby="title"
                      placeholder="Title for your listing"
                      name="title"
                      required
                    />
                  </div>
                  <div class="m-3 text-start">
                    <label for="description" class="form-label"></label>
                    <textarea
                      type="description"
                      class="form-control inputForm inputForm-textarea"
                      id="description"
                      aria-describedby="description"
                      placeholder="describe the item you are listing... (Optional)"
                      maxlength="100"
                      rows="4"
                      cols="50"
                      name="description"
                    ></textarea>
                  </div>
                  <div class="m-3 text-start">
                    <label for="media" class="form-label"></label>
                    <input
                      type="url"
                      name="media"
                      class="form-control inputForm"
                      id="media"
                      placeholder="img of items"
                    />
                  </div>
                  <div class="m-3 text-start">
                    <label for="endsAt" class="form-label"></label>
                    <input
                      type="endsAt"
                      class="form-control inputForm"
                      id="endsAt"
                      aria-describedby="endsAt"
                      placeholder="endsAt"
                      name="endsAt"
                      required
                    />
                  </div>

                  <button type="submit" class="btn btn-2 w25 btn-yellow mb-4">
                    List Item
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar yellow-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">©BID</a>
        </div>
      </nav>
    </div>

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>

</html>
