<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="BID is an aution-website. This is a registered user`s profile-page"
    />
    <title>BID | Profile</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../css/styles.css" />
    
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid navbar-color">
          <a class="navbar-brand" href="/"><img class="img-brand"src="/img/brand.png"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link"  href="/">Listings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/pages/profile">My Profile</a>
              </li>
              <li class="nav-item">
               <a class="nav-link" id="logout" href="/pages/login">log out</a>
              </li>
              </ul>

            <form class="d-flex" role="search" id="searchform">
              <input
                class="form-control input me-2"
                id="searchInput"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-secondary input me-4" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-3 text-center mt-4">
        <div class="col-md-4 d-sm-none d-md-block">
          <h1 class="white-font">LIST AN ITEM</h1>
          <div class="card text-center align-items-center">
            <div class="card-body">
              <form
                  class="align-self-center"
                  id="createListing"
                  onsubmit="return false"
                >
                  <div class="mt-3 text-start form-floating">
                    <input
                      type="title"
                      class="form-control inputForm"
                      id="title"
                      aria-describedby="title"
                      name="title"
                      required
                    />
                    <label for="title" class="form-label"
                      >Listing-title (required)</label
                    >
                  </div>
                  <div class="form-floating text-start">
                    <textarea
                      type="description"
                      class="form-control inputForm"
                      id="description"
                      aria-describedby="description"
                      maxlength="100"
                      name="description"
                    ></textarea>
                    <label for="description" class="form-label">
                      describe your Item (Optional)</label
                    >
                  </div>
                  <div class="text-start form-floating">
                    <input
                      type="url"
                      name="media"
                      class="form-control inputForm"
                      pattern="https://.*"
                      id="media"
                    />
                    <label for="media" class="form-label"
                      >imgs of item (Optional)</label
                    >
                  </div>
                  <div class="text-start form-floating">
                    <input
                      type="endsAt"
                      class="form-control inputForm"
                      id="endsAt"
                      aria-describedby="endsAt"
                      name="endsAt"
                      pattern="2023-05-24"
                      required
                    />
                    <label for="endsAt" class="form-label"
                      >end-date (required)</label
                    >
                  </div>

                  <button type="submit" class="btn btn-2 w25 btn-yellow mb-4">
                    List Item
                  </button>
                </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h1 class="white-font">WELCOME</h1>
        <div class="card-div-2 d-none d-sm-block d-md-none">
          <hr class="hr mt-4 mb-4" />
          
      <div>
        <button
        class="btn btn-green mb-2"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseYourListing"
        aria-expanded="false"
        aria-controls="collapseExample"
        href="collapsetext"
      >
        
        Your Listings
      </button>

      <div class="collapse" id="collapseYourListing">
        <div class="text-center mx-auto align-items-center">
          <div class="card-body">
          <div class="m-3" id="myListingsOnlyMobile">

          </div>
        </div>
      </div>
      </div>
      </div>
      <div>
        <button
        class="btn btn-green"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseListItem"
        aria-expanded="false"
        aria-controls="collapseExample"
        href="collapsetext"
      >
        
        List an item
      </button>

      <div class="collapse" id="collapseListItem">
        <div class="card mx-auto text-center align-items-center yellow white">
          <div class="card-body">
            <form class="align-self-center" id="createListingMobile" onsubmit="return false">
              <div class="mt-3 text-start form-floating">
                
                <input
                  type="title"
                  class="form-control inputForm"
                  id="title"
                  aria-describedby="title"
                  name="title"
                  required
                />
                <label for="title" class="form-label">Listing-title (required)</label>
              </div>
              <div class="form-floating text-start">
                <textarea
                  type="description"
                  class="form-control inputForm"
                  id="description"
                  aria-describedby="description"
                  maxlength="100"
                  name="description"
                ></textarea>
                <label for="description" class="form-label"> describe your Item (Optional)</label>
              </div>
              <div class="text-start form-floating">
                <input type="url" name="media" class="form-control inputForm" id="media">
                <label for="media" class="form-label">imgs of items (Optional)</label>
              </div>
              <div class="text-start form-floating">
                <input
                  type="endsAt"
                  class="form-control inputForm"
                  id="endsAt"
                  aria-describedby="endsAt"
                  name="endsAt"
                  pattern="2023-05-24"
                  required
                />
                <label for="endsAt" class="form-label">end-date (required)</label>
              </div>
            
              <button type="submit" class="btn btn-2 w25 btn-yellow mb-4">
                List Item
              </button>
            </form>
          
        </div>
      </div>
      </div>
      </div>
          <hr class="hr mt-4 mb-4" />
        </div>
          <div class="card mx-auto text-center align-items-center yellow-2">
            <img src="" id="MyAvatar" class="card-img-profile" alt="Profile-Avatar" />
              <div class="card-body m-3">
                <h2 class="mb-4" id="ProfileName"></h2>
                <h3 class="m-4" id="MyCredit"></h3>
                <hr class="mt-4 mb-4" />
                <div>
                    <button
                    class="btn turq"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#edit-avatar-btn"
                    aria-expanded="false"
                    aria-controls="collapseExample"
                    href="collapsetext"
                  >
                    
                    edit avatar
                  </button>
            
                  <div class="collapse" id="edit-avatar-btn">
                    <form id="editAvatar" class="form-inline mx-auto" role="form">
                      <div class="form-group">
                      <label for="avatar" class="form-label"></label>
                      <input type="url" name="avatar" class="form-control" placeholder="Enter url" aria-placeholder="enter url to edit avatar" >
                    </div>
                    <button type="submit" class="mt-3 btn turq" aria-label="click to change avatar">change avatar</button>
                  </form>
                  </div>
                  </div>
                 
                
              
              </div>
          </div>
     </div>
          <div class="col-md-4 d-sm-none d-md-block">
          <h1 class="white-font">YOUR LISTINGS</h1>
            <div class="card-body">
            <div id="myListingsOnly">
            </div>
          </div>
      </div>
      </div>
    </div>
    <nav class="navbar yellow-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">©BID</a>
      </div>
    </nav>
    <script src="/js/handlers/index.mjs" type="module"></script>
    <script src="/js/listings/index.mjs" type="module"></script>
    <script src="/js/index.mjs" type="module"></script>
    <script src="/pages/profile/profile.mjs" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b0782a38e3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
