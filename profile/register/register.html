            <form class="d-flex" role="search" id="searchform">

      <div class="container navbar-color text-center">
        <h1>Create Account</h1>
        <div class="row align-items-center justify-content-center">
          <div class="col-sm-12 col-md-4 col-lg-4 m-4">
            <div class="card turq">
              <form class="align-self-center" id="registerForm">
                <div class="m-3 text-start">
                  <label for="name" class="form-label">Name</label>
                  <input
                  name="name"
                    type="text"
                    class="form-control inputForm turq-2"
                    id="name"
                    aria-describedby="name"
                    pattern="^[\w]+$" 
                    title="user name must only contain lower case and upper case letter, numbers and underscore (_) Example: A_user2023"
                    required
                  />
                </div>
                <div class="m-3 text-start">
                  <label for="email" class="form-label">Email address</label>
                  <input
                  name="email"
                    type="email"
                    class="form-control inputForm turq-2"
                    id="email"
                    aria-describedby="email"
                    required
                    pattern="^[\w\-.]+@(stud.)?noroff.no$" 
                    title="Only @(stud.)noroff.no domains are allowed to register."
                  />
                </div>
                <div class="m-3 text-start">
                  <label for="password" class="form-label">Password</label>
                  <input
                  name="password"
                    type="password"
                    class="form-control inputForm turq-2"
                    id="password"
                    minlength="8"
                    required
                  />
                </div>
                <div class="m-3 text-start">
                  <label for="Avatar" class="form-label">Avatar</label>
                  <input
                    type="url"
                    class="form-control inputForm turq-2"
                    id="Avatar"
                    name="Avatar"
              
                  />
                </div>
                <button type="submit" class="btn btn-2 w25 btn-yellow mb-4">
                  Create Account
                </button>
              </form>
            </div>
          </div>
          <div class="col-sm-12 col-md-5 col-lg-5">
            <a class="btn btn-2 w3 btn-yellow mb-3" href="../login/login.html"
              >Login</a
            >
            <a class="btn btn-2 w2 btn-yellow mb-3" href="/index.html"
              >Back to listings</a
            >
          </div>
        </div>
